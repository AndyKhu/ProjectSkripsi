<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" padding class="cst-form">
    <ion-item no-padding padding-top align-items-center>
        <ion-label floating no-margin>Current Password</ion-label>
        <ion-input formControlName="pass" type="password"></ion-input>
    </ion-item>

    <ion-item no-padding padding-top align-items-center>
        <ion-label floating no-margin>New Password</ion-label>
        <ion-input formControlName="newpass" type="password"></ion-input>
    </ion-item>
    
    <ion-item no-padding padding-top align-items-center>
      <ion-label floating no-margin>Confirm Password</ion-label>
      <ion-input formControlName="confpassword" type="password"></ion-input>
    </ion-item>
    <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Change Password</button>        
  </form>
</ion-content>
