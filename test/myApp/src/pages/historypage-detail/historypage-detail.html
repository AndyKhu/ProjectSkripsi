<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reservation Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-toolbar>
      <ion-segment [(ngModel)]="segment" color="danger" class="cst-segment">
        <ion-segment-button value="form" (click)="forms = true">
          <ion-icon small name="md-list-box"></ion-icon>
          Form
        </ion-segment-button>
        <ion-segment-button value="meny" (click)="forms = false" color="danger">
          <ion-icon name="md-basket"></ion-icon>
          Menu
        </ion-segment-button>
        <ion-segment-button value="bill" (click)="toBill()" color="danger">
          <ion-icon name="md-card"></ion-icon>
          Bill
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <div *ngIf="forms">
        <ion-list>
          <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input disabled [(ngModel)]="data.Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Phone Number</ion-label>
            <ion-input disabled [(ngModel)]="data.Phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Reserve Date</ion-label>
            <ion-datetime disabled displayFormat="DD MMM YYYY HH:mm" pickerFormat="DD MMM YYYY HH:mm" [(ngModel)]="data.reserveDate"></ion-datetime>
            <!-- <ion-input [(ngModel)]="data.reserveDate"></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-label stacked>Duration</ion-label>
            <ion-select disabled [(ngModel)]="data.Duration">
                <ion-option value="60">1 Jam</ion-option>
                <ion-option value="90">1 Jam 30 Menit</ion-option>
                <ion-option value="120">2 Jam</ion-option>
                <ion-option value="150">2 Jam 30 Menit</ion-option>
                <ion-option value="180">3 Jam</ion-option>
                <ion-option value="210">3 Jam 30 Menit</ion-option>
                <ion-option value="240">4 Jam</ion-option>
                <ion-option value="270">4 Jam 30 Menit</ion-option>
                <ion-option value="300">5 Jam</ion-option>
              </ion-select>
            <!-- <ion-input [(ngModel)]="data.Duration"></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-label stacked>Number of Seats</ion-label>
            <ion-input disabled [(ngModel)]="data.totalSeats" type="number" min="1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Note</ion-label>
            <ion-input disabled [(ngModel)]="data.Note"></ion-input>
          </ion-item>
        </ion-list>
    </div>
    <div *ngIf="!forms">
      <ion-grid class="list-menu-cont">
        <ion-row>
          <ion-col col-12 *ngFor="let item of data.FoodMenu; let i = index">
            <div class="card-food-menu-cont">
              <div class="img-container">
                <img [src]="this.sanitizer.bypassSecurityTrustUrl(item.src)">
              </div>
              <div class="price-cst-cont">
                <div class="price-cst">
                  <p class="price-text">{{priceFormated(item.Menu.Price)}}</p>
                </div>
              </div>
              <ion-row class="mx-2 mb-0">
                <ion-col col-8 class="card-cst-description">
                  {{formatTitle(item.Menu.Name)}} <br>
                  <span class="foodmenu-subtittle">{{item.Menu.Description}}</span>
                </ion-col>
                <ion-col col-4 class="force-center">
                  <ion-input disabled [(ngModel)]="item.Amount" type="number" min="1" placeholder="0" class="input-cst-card"></ion-input>
                  <!-- <formNumberSmall :min="0" :max="99" v-model="item.Amount"/> -->
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
