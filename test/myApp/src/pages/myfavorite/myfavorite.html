<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-col col-12 *ngFor="let item of listFavorite">
    <ion-card class="cst-card">
      <div class="card-img-cont">
        <img [src]="this.sanitizer.bypassSecurityTrustUrl(item.src)">
      </div>
      <ion-card-content>
        <ion-card-title>
          {{item.Name}}
        </ion-card-title>
        <p>
          {{item.Description}}
        </p>
      </ion-card-content>
      <div class="card-cst-footer">
        <button ion-button icon-only clear color="danger" (click)='deleteFav(item)'>
          <ion-icon name="md-trash"></ion-icon>
        </button>
        <!-- <v-btn icon class="ma-0" @click="deleteFav(n)">
          <v-icon color="error">delete</v-icon>
        </v-btn> -->
      </div>
    </ion-card>
  </ion-col>
</ion-content>
