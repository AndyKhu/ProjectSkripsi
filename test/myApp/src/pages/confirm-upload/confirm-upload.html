<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment Confirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Bank</ion-label>
      <ion-select [(ngModel)]="form.BankId">
        <ion-option *ngFor="let p of bankitem; let i = index" [attr.data-index]="i" value="{{p.value}}">{{p.caption}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Transfer Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" pickerFormat="DD MMM YYYY HH:mm" [(ngModel)]="form.TransferDt"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Sender Name</ion-label>
      <ion-input [(ngModel)]="form.SenderName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nominal</ion-label>
      <ion-input disabled [(ngModel)]="form.Nominal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Attachment</ion-label>
      <button item-end small round ion-button icon-only no-margin color="secondary" (click)="upload()">
        <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
    </ion-item>
    <ion-item text-center>
      <button small round ion-button color="primary" (click)="confirmDialog()">
        Confirm
      </button>
    </ion-item>
</ion-content>
