<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" padding-horizontal class="cst-form">
    <ion-item no-padding align-items-center>
        <ion-label floating no-margin>Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
        <ion-icon name="md-mail" item-left color="primary"></ion-icon>
    </ion-item>

    <ion-item no-padding padding-top align-items-center>
        <ion-label floating no-margin>Full Name</ion-label>
        <ion-input formControlName="fullName" type="text"></ion-input>
        <ion-icon name="md-person" item-left color="primary"></ion-icon>
    </ion-item>

    <ion-item no-padding padding-top align-items-center>
        <ion-label floating no-margin>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
        <ion-icon name="md-lock" item-left color="primary"></ion-icon>
    </ion-item>

    <ion-item no-padding padding-top align-items-center>
      <ion-label floating no-margin>Confirm Password</ion-label>
      <ion-input formControlName="confirmpassword" type="password"></ion-input>
      <ion-icon name="md-lock" item-left color="primary"></ion-icon>
  </ion-item>

    <ion-label padding-vertical>
      <!-- Not Registered ? <a (click)="toRegister()" style="cursor:pointer">Create an Account</a> -->
    </ion-label>
    <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Register</button>        
  </form>
</ion-content>
