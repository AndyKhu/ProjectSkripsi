<ion-header>

  <ion-navbar>
    <ion-title>Resto Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="resto">
  <div class="img-container">
    <img [src]="this.sanitizer.bypassSecurityTrustUrl(defsrc)">
  </div>
  <ion-grid no-padding>
    <ion-row padding-horizontal padding-top>
      <ion-col>
        <h3 no-margin>{{resto.Name}}</h3>
      </ion-col>
    </ion-row>
    <ion-row align-items-center padding-horizontal padding-bottom>
      <ion-col col-8 >
        <ion-icon name="star"></ion-icon>
        {{resto.Rate === null?'--':resto.Rate.toFixed(1)}} | {{resto.Reviews.length}} reviews
        <ion-icon margin-horizontal name="heart" (click)="setFavorite()" style="font-size:20px;cursor:pointer" color="{{favorite?'primary':'dark'}}"></ion-icon>
      </ion-col>
      <ion-col col-4 text-center>
        <button small ion-button (click)="toReserve()">Reserve</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="segment" color="primary">
          <ion-segment-button value="info">
            Information
            <!-- <ion-icon name="camera"></ion-icon> -->
          </ion-segment-button>
          <ion-segment-button value="gallery">
            <!-- <ion-icon name="bookmark"></ion-icon> -->
            Gallery
          </ion-segment-button>
          <ion-segment-button value="review">
            <!-- <ion-icon name="bookmark"></ion-icon> -->
            Reviews
          </ion-segment-button>
          <ion-segment-button value="menu">
            <!-- <ion-icon name="bookmark"></ion-icon> -->
            Menu
          </ion-segment-button>
        </ion-segment>
        <div [ngSwitch]="true">
          <resto-info [resto]="resto" *ngSwitchCase="segment === 'info'"></resto-info>
          <resto-gallery [resto]="resto" *ngSwitchCase="segment === 'gallery'"></resto-gallery>
          <resto-reviews [resto]="resto" *ngSwitchCase="segment === 'review'"></resto-reviews>
          <resto-menu [resto]="resto" *ngSwitchCase="segment === 'menu'"></resto-menu>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
