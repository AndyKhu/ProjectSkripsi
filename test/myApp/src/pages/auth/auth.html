<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <img src="../assets/imgs/rabbito.png"/>      
    <!-- <ion-col></ion-col>
    <ion-col width-67>
    </ion-col>
    <ion-col></ion-col> -->
  </ion-row>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" padding class="cst-form">
      <ion-item no-padding padding-top align-items-center>
        <ion-label floating no-margin>Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
        <ion-icon name="md-mail" item-left color="primary"></ion-icon>
      </ion-item>

      <ion-item no-padding padding-top align-items-center>
        <ion-label floating no-margin>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
        <ion-icon name="md-lock" item-left color="primary"></ion-icon>
      </ion-item>
      <ion-label padding-vertical>
        Not Registered ? <a (click)="toRegister()" style="cursor:pointer">Create an Account</a>
      </ion-label>
      <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Login</button>        
  </form>
</ion-content>
